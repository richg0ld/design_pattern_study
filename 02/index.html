<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>71-2</title>
</head>
<body>
<script>
  // 알고리즘은 상태와 분기를 처리하는 것
  // 다형성 캡슐화, 객체간 관계, 변화율, 역할모델
  // 알고리즘 분화 시 객체지향에서 쓸수 있는 것들은 상속위임, 소유위임
  // 상속위임 : 계산은 내가하고 밥은 동생이 먹는.. -> 공통요소를 해결하거나 상태를 공유할 때.
  // 소유위임 : 독립적 문제를 해결하여 메세지를 주고 받는 것으로 문제를 해결
  // template method pattern
  // 상속과 위임을 통해 문제를 해결 , 정의시점 / 실행시점 / 위임시점 을 통해..
  // 템플릿 메서드 패턴 이름 그대로 경우의 수가 정해져있을 때 사용 해야 한다.
  // strategy pattern
  // **소유위임은 클래스에서 인자로 받아 실행시점에 위임
  // 라우팅 테이블을 실행 시점에 처리하는 것을 라우팅이라 부른다.
  // 소유위임시 사용
  // 라우팅이 추가되는 것들을 라우터
  // !!참조형은 경계면을 못넘어간다 ex) 서버와 클라
  // 이래저래 패턴이 결국은 장단점이 있기 마련 패턴은 다른 패턴으로 보완
  let a = {
    v: 3
  };
  let b = a;
  a = {
    v: 5
  };
  // 객체지향은 대체 가능성, 내적 동질성을 성립한다.
  console.log(b.v);
</script>
<script src="Service.js"></script>
<script src="Checker.js"></script>
<script src="ServiceBuilder.js"></script>
<script src="MemberServiceBuilder.js"></script>
<script src="AdminServiceBuilder.js"></script>
<script>
  const service1 = new MemberServiceBuilder('/site1').getService();
  service1.getData('member').then(console.log);
  const service2 = new AdminServiceBuilder('/site1').getService();
  service2.getData('admin').then(console.log);
</script>
</body>
</html>
